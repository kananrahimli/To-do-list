<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY TO DO APP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6b9421f340.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="app-title" id="header">to do App</h1>
      <div class="card mt-3">
        <div class="card-header p-3">New Task</div>
        <div class="card-body p-3">
          <form action="" id="addTaskForm">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="txtTaskName"
                placeholder="Type new task"
                aria-describedby="btnAddNewTask"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  id="btnAddNewTask"
                  type="submit"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          <h4 class="d-inline">Task List</h4>
          <button
            href="#"
            id="btnDeleteAll"
            class="btn btn-outline-danger btn-sm float-right" type="submit">
            Delete All
        </buttton>
        </div>
        <div class="card-body p-0">
          <ul id="taskList" class="list-group list-unstyled">
            
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
